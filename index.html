<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Wellington Suero">
        <meta name="description" content="An arithmetic calculator using HTML, CSS and JS">
        <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">

        <title>Arithmetic Calculator | Wellington Suero</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.png?=2" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="calculator-container">
                    <h2>Arithmetic Calculator</h2>
                    <hr>
                    <input type="number" placeholder="Number 1" id="num1">
                    <br>
                    <input type="number" placeholder="Number 2" id="num2">
                    <br>
                    <button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="mul">x</button>
                    <button id="div">/</button>
                    <br>
                    <input type="number" readonly id="result">
                </div>
            </main>
        </div>

        <noscript>
            <p>This page requires a JavaScript-enabled browser</p>
        </noscript>
    </body>
</html>
